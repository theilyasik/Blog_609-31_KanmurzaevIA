{% extends "base_layout.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
  <div class="login-page">
    <h1>Login</h1>
    <form class="form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
  </div>
{% endblock content %}
