{% extends "base_layout.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
  <div class="signup-page">
    <h1>Sign Up</h1>
    <form class="form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  </div>
{% endblock content %}
